<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <h2>Dashboard Sidebar</h2>
        <div class="sidebar">
            <ul class="menu">
                <li class="active">
                    <img src="./icons/home.svg" alt="Home Icon">
                    <p>Home</p>
                </li>
                <li>
                    <img src="./icons/skills.svg" alt="Skills Icon">
                    <p>Skills</p>
                </li>
                <li>
                    <img src="./icons/projects.svg" alt="Projects Icon">
                    <p>Projects</p>
                </li>
                <li>
                    <img src="./icons/education.svg" alt="Education Icon">
                    <p>Education</p>
                </li>
                <li>
                    <img src="./icons/resume.svg" alt="Resume Icon">
                    <p>Resume / CV</p>
                </li>
                <li>
                    <img src="./icons/about.svg" alt="About Icon">
                    <p>About Me</p>
                </li>
                <li>
                    <img src="./icons/message.svg" alt="Contact Icon">
                    <p>Contact Me</p>
                </li>
                <li>
                    <img src="./icons/linkedIn.svg" alt="Contact Icon">
                    <p>LinkedIn</p>
                </li>
                <li>
                    <img src="./icons/sun.svg" alt="Contact Icon">
                    <p>Theme</p>
                </li>
                <li>
                    <img src="./icons/fullScreen.svg" alt="Contact Icon">
                    <p>Full Screen</p>
                </li>

            </ul>
        </div>
        
    </header>
    
    <script type="text/javascript" src="script.js"></script>

</html>
