<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="app">
      <header>
        <h2>Staffs Status</h2>
      </header>

      <main>
        <div class="sidebar">
          <ul class="menu">
            <li class="active">
              <img src="./icons/home.svg" alt="Home Icon" />
              <p>Home</p>
            </li>
            <li>
              <img src="./icons/skills.svg" alt="Skills Icon" />
              <p>Dashboard</p>
            </li>
            <li>
              <img src="./icons/about.svg" alt="Skills Icon" />
              <p>My Account</p>
            </li>
            <li>
              <img src="./icons/male.svg" alt="Projects Icon" />
              <p>Male Staffs</p>
            </li>
            <li>
              <img src="./icons/female.svg" alt="Projects Icon" />
              <p>Female Staffs</p>
            </li>
            <li>
              <img src="./icons/education.svg" alt="Education Icon" />
              <p>Education</p>
            </li>

            <li>
              <img src="./icons/logout.svg" alt="Contact Icon" />
              <p>Logout</p>
            </li>
            <li>
              <img src="./icons/sun.svg" alt="Contact Icon" />
              <p>Theme</p>
            </li>
            <li>
              <img src="./icons/fullScreen.svg" alt="Contact Icon" />
              <p>Full Screen</p>
            </li>
            <li>
              <img src="./icons/setting.svg" alt="Contact Icon" />
              <p>Settings</p>
            </li>
          </ul>
        </div>
        <section>
          <div class="search-bar"></div>
          <div class="staffs-container"></div>
        </section>
        <div class="right-sidebar">
          <div class="tab_bar">
            <div class="active">
              <img src="./department icons/all.svg" alt="" />
              <p>All</p>
            </div>
            <div>
              <img src="./department icons/ece.svg" alt="" />
              <p>ECE</p>
            </div>
            <div>
              <img src="./department icons/cse.svg" alt="" />
              <p>CSE</p>
            </div>
            <div>
              <img src="./department icons/eee.svg" alt="" />
              <p>EEE</p>
            </div>
            <div>
              <img src="./department icons/mech.svg" alt="" />
              <p>MECH</p>
            </div>
            <div>
              <img src="./department icons/civil.svg" alt="" />
              <p>CIVIL</p>
            </div>
            <div>
              <img src="./department icons/it.svg" alt="" />
              <p>IT</p>
            </div>
            <div>
              <img src="./department icons/aids.svg" alt="" />
              <p>AIDS</p>
            </div>
            <div>
              <i class="fa-solid fa-user"></i>
              <p>AIML</p>
            </div>
            <div>
              <i class="fa-brands fa-figma"></i>
              <p>CSD</p>
            </div>
            <div>
              <i class="fa-solid fa-robot"></i>
              <p>MCT</p>
            </div>
            <div>
              <img src="./department icons/bme.svg" alt="" />
              <p>BME</p>
            </div>
            <div>
              <i class="fa-solid fa-shirt"></i>
              <p>FT</p>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
